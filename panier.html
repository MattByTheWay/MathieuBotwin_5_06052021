    <!-- Header -->   
        <div class="container">
            <div class="Header row border border-4  rounded-pill">
                <div class="col">
                    <nav class="navbar">
                        <a href="index.html"><img src="images/logo.png" class="navbar-brand" width="200" height="100" alt="Site logo"></a>
                        <ul class="navbar-nav">

                        </li>

                </div>
            </div>

            <div class="card mb-3 mt-3">
                <div id="productDescription" class="row g-0">



                </div>
            </div>
        
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Adresse E-mail</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Adresse Email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Mot de Passe</label>
                    <input type="text" class="form-control" id="inputText4" placeholder="Nom et Prenom">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Adresse</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="123 Rue Principale">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Complément d'adresse</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement, studio, étage">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Ville</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Pays</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choisir...</option>
                      <option>France</option>
                      <option>Belgique</option>
                      <option>Suisse</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Code Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      J'accepte le réglement
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Finaliser la Commande</button>
              </form>
            
            </div>
